<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Austin Jackowski's Calculator App</title>
    <link rel="stylesheet" href="main.css">
    <script src="core.js" type="text/javascript" async></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="screen">
          <p id="top-half"></p>
          <p id="bottom-half"></p>
        </div>
        <div class="button-container">
          <button id="one" class="btn btn-one" type="button" value="1">1</button>
          <button id="two" class="btn btn-two" type="button" value="2">2</button>
          <button id="three" class="btn btn-three" type="button" value="3">3</button>
          <button id="four" class="btn btn-four" type="button" value="4">4</button>
          <button id="five" class="btn btn-five" type="button" value="5">5</button>
          <button id= "six" class="btn btn-six" type="button" value="6">6</button>
          <button id= "seven" class="btn btn-seven" type="button" value="7">7</button>
          <button id="eight" class="btn btn-eight" type="button" value="8">8</button>
          <button id="nine" class="btn btn-nine" type="button" value="9">9</button>
          <button id="zero" class="btn btn-zero" type="button" value="0">0</button>
          <button id="decimal" class="btn btn-dec" type="button" value=".">.</button>
          <button id="multiply" class="btn btn-multiply" type="button" value="*">*</button>
          <button id="divide" class="btn btn-divide" type="button" value="/">/</button>
          <button id="add" class="btn btn-add" type="button" value="+">+</button>
          <button id="subtract" class="btn btn-subtract" type="button" value="-">-</button>
          <button id="equal" class="btn btn-equal" type="button" value="=">=</button>
          <button id="clear" class="btn btn-clear" type="button" value="clear">AC</button>
        </div>
      </div>
    </div>
  </body>
</html>
